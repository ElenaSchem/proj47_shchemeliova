<body>
    <script>
        let x = [0.3, 5.2, 9.4, 8];
        let y = [43, 5, 3.4, 8, 20];

        function result(n, z) {
            let sum = 0;
            for (i = 0; i <= n; i++) {
                sum += z[i]
            };
            return sum;
        }
